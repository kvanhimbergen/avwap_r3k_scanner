[Service]
Environment=SLACK_WEBHOOK_URL=__REDACTED__
Environment=SHADOW_STRATEGY_IDS=shadow_default
Environment=SHADOW_STRATEGY_PREFIX=shadow_
RuntimeDirectory=avwap
RuntimeDirectoryMode=0755

# Hold lock for entire service runtime (singleton)
ExecStart=
ExecStart=/bin/bash -lc 'exec 9>/run/avwap/execution.lock; flock -n 9; exec /root/avwap_r3k_scanner/venv/bin/python -u -m execution_v2.execution_main --poll-seconds 300'
